        <w-display
            :color="color"
            :content="content"
            :scale.sync="scale">
        </w-display>
    </div>
    <div class="p-index_bgcolor">
        <w-bgcolor :color.sync="color"></w-bgcolor>
    </div>
    <div class="p-index_textarea">
        <w-textarea :content.sync="content"></w-textarea>
    </div>
    <div class="p-index_toolbar">
        <w-toolbar></w-toolbar>
    </div>
</div>
